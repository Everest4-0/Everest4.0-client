<div class="text-right">
    <button class="btn btn-success" (click)="openModal('ask-evaluation-modal')">Solicitar FeedBack</button>
    <button class="btn btn-success">Partilhar</button>
</div>
<div>


    <div class="col-md-12" *ngFor="let item of evaluations">
        <lbd-chart [title]="item[0]" [subtitle]="'All products including Taxes'" [chartType]="activityChartType"
            [chartData]="getActivityChartData(item[0])" chartClass="lite" [chartOptions]="activityChartOptions"
            [chartResponsive]="activityChartResponsive">
        </lbd-chart>
    </div>
</div>


<jw-modal id="ask-evaluation-modal" class="sm" title="Solicitar Feedback">
    <hr>
    <form [formGroup]="evaluationRequestform">
        <div class="form-group">
            <label for="exampleFormControlSelect2">Utilizador</label>
            <input type="text" class="form-control" formControlName="requested"
                [(ngModel)]="evaluationRequest.requested.email" (keyup)="filterValues()">
            <div *ngIf='users.length>1' class="user-filter">
                <span *ngFor="let item of users" (click)="selectRequested(item)">
                    {{item.firstName}} {{item.lastName}}
                </span>
            </div>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect2">Relação</label>
            <select class="form-control" formControlName="relationId" [(ngModel)]="evaluationRequest.relationId">
                <option value="1">I Managed him</option>
                <option value="2">We have same manager</option>
                <option value="3">He is my manager</option>
            </select>
        </div>
    </form>
    <div class="row text-center"><br>
        <button class="btn btn-success bg-success" (click)="askEvaluation()">Salvar</button>
    </div>
</jw-modal>
