<div class="container-fluid menu-coach">
    <div class="row">
        <div class="col-md-11">
            <div class="col-md links">
                <a href="#" class="btn btn-fill">Actualizar diagnóstico</a>
                <a href="#" class="btn btn-primary btn-fill">Subscrever serviço</a>
                <a href="#" class="btn btn-info btn-fill">Portal do Profissional</a>
            </div>
        </div>
    </div>
</div>
<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-img text-center">
                        <app-diagnostic-view [data]=evaluationDatas *ngIf="evaluationDatas.data!==undefined"></app-diagnostic-view>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card" *ngFor="let currentResults of results" style="padding:15px">
                            <h4 >
                                <button class="accordion btn btn-xs pe-7s-angle-down" (click)="accordion($event.target)" title='panel-{{currentResults.name}}'></button>
                                {{currentResults.name}} <span
                                    class="badge ">{{currentResults.evaluations.length}}</span></h4>
                                    <div id="panel-{{currentResults.name}}" class="list-group panel">
                            <ul  class="list-group" *ngFor="let group of currentResults.groups">
                                <li class="list-group-item list-group-item-action active">
                                    <b>{{group[0]}}</b>
                                </li>
                                <div *ngFor="let item of group[1]">
                                    <li class="list-group-item">
                                        {{item.name}}</li>
                                </div>
                            </ul>
                            <ul class="list-group" *ngFor="let group of currentResults.otherGroups">
                                <li class="list-group-item list-group-item-action active">
                                    <b>{{group}}</b>
                                </li>
                            </ul>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
