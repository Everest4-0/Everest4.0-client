<div class="chat-component">
    <div class="box chat"  *ngIf="isChating">
        <div class="card">
            <div class="card-header msg_head">
                <div class="d-flex bd-highlight row" style="    background: rgba(0,0,0,.8);">
                    <div class="img_cont col-md-3">
                        <img src="https://static.turbosquid.com/Preview/001292/481/WV/_D.jpg"
                            class="rounded-circle user_img">
                        <span class="online_icon"></span>
                    </div>
                    <div class="user_info col-md-9">
                        <span>Chat with Khalid</span>
                        <p>1767 Messages</p>
                    </div>
                </div>
                <span id="action_menu_btn" (click)="isChating=!isChating"><i class="pe-7s-angle-down" style="font-size: 48px;"></i></span>
                
            </div>
            <div class="card-body msg_card_body">
                <div class="d-flex justify-content-start mb-4 msg">
                    <div class="msg_cotainer">
                        Hi, how are you samim?
                        <span class="msg_time">8:40 AM, Today</span>
                    </div>
                </div>
                <div class="d-flex justify-content-end mb-4 msg">
                    <div class="msg_cotainer_send">
                        Hi Khalid i am good tnx how about you?
                        <span class="msg_time_send">8:55 AM, Today</span>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <div class="input-group">
                    <div class="input-group-append">
                        <span class="input-group-text attach_btn"><i class="fa fa-paperclip"></i></span>
                    </div>
                    <textarea name="" class="form-control type_msg" placeholder="Type your message..."></textarea>
                    <div class="input-group-append">
                        <span class="input-group-text send_btn"><i class="fa fa-location-arrow"></i></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button class="bubble" *ngIf="!isChating" (click)="isChating=!isChating">
        <i class="pe-7s-chat"></i>
        <span>Chat</span> <span class="chat-led active"></span>
    </button>
</div>
