    </div>
    <div class="card-body">

                <div class="col-md-12">
                    <full-calendar [options]="calendarOptions" ></full-calendar>

            <full-calendar [options]="calendarBigOptions"></full-calendar>
        </div>
    </div>

</jw-modal>
