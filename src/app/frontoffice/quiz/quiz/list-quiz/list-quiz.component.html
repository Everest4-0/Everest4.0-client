<div class="main-content">
    <div class="container-fluid ">
        <div class="row">
            <div class="card col-md-12">
                <div class="header">
                    <p class="category">Desafios disponíveis</p>
                </div>
                <div class="content table-responsive table-full-width">
                    <table class="table table-hover table-striped">
                        <thead class="thead-dark">
                            <tr>
                                <th>#</th>
                                <th style="width: 200px;">Desafio</th>
                                <th>Descrição</th>
                                <th>De</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let quiz of quizes; let i=index">
                                <td>{{i+1}}</td>
                                <td>{{quiz.text}}</td>
                                <td>
                                    {{quiz.descriptions}}
                                </td>
                                <td>
                                    {{quiz.user.datas.fullName}}
                                </td>
                                <td><a title="Resolver" routerLink="./solve/{{quiz.id}}"
                                        class="btn btn-xs border-none title h2"><i class="pe-7s-note"></i></a></td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
