<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="card col-md-12">
                <div class="header">
                    <div class="row">
                        <div class="col-md-6">
                            <h2 class="title"> 
                                <a routerLink="/me/quiz/quizes"><i class="pe-7s-angle-left"></i></a>
                                    Meus desafios 
                                </h2>
                        </div>
                        <div class="col-md-5 text-right">
                            <h2 class="title"> 
                                <a routerLink="/me/quiz/quizes/update/{{quiz.id}}"><i class="pe-7s-note"></i></a>
                            </h2>
                        </div>
                        <div class="col-md-1">
                            <h2 class="title"> 
                                <a routerLink="/me/quiz/quizes/delete/{{quiz.id}}" class="text-warning"><i class="pe-7s-trash"></i></a>
                            </h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    
                    <div class="content table-responsive table-full-width">
                        <div class="row ">
                            <div class="col-md-4 text-rigth">
                                <h4 class="title">{{quiz.text}}</h4>
                            </div>
                        </div>
                        <table class="table table-hover table-striped">
                            <thead class="thead-dark">
                                <tr>
                                    <th>#</th>
                                    <th>Opções</th>
                                    <th>Corretas</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let answer of quiz.answers; let i=index">
                                    <td>{{i+1}}</td>
                                    <td>{{answer.text}}</td>
                                    <td>
                                        {{answer.correct}}
                                    </td>
                                </tr>
                            </tbody>
                        </table>
    
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
