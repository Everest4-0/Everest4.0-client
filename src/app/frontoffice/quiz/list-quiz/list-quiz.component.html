<div class="main-content">
    <div class="container-fluid ">
        <div class="row">
            <div class="card col-md-12">
                <div class="header">
                    <div class="row">
                        <div class="col-md-12">
                            <h2 class="title"> 
                                <a routerLink="/me/quiz"><i class="pe-7s-angle-left"></i></a>
                                    Meus desafios 
                                <a routerLink="./create" class="link" ><i class="pe-7s-plus"></i></a>
                            </h2>
                        </div>
                    </div>
                </div>
                <div class="content table-responsive table-full-width">
                    <table class="table table-hover table-striped">
                        <thead class="thead-dark">
                            <tr>
                                <th>#</th>
                                <th style="width: 200px;">Desafio</th>
                                <th>De</th>
                                <th></th>
                        </thead>
                        <tbody>
                            <tr *ngFor="let quiz of quizes; let i=index">
                                <td>{{i+1}}</td>
                                <td>{{quiz.text}}</td>
                                <td>
                                    {{quiz.user.datas.fullName}}
                                </td>
                                <td><a routerLink="./details/{{quiz.id}}"
                                       class="btn btn-xs border-none title h2">
                                       <h4 class="title"><i class="pe-7s-angle-right"></i></h4></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
