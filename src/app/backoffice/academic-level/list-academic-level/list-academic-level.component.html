<app-backoffice-navbar [title]="'Categorias de orçamento'"></app-backoffice-navbar>
<div class="card">
    <div class="header">
        <p class="category">Here is a subtitle for this table</p>
    </div>
    <div class="content table-responsive table-full-width">
        <table class="table table-hover table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>#</th>
                    <th style="width: 200px;">Nível</th>
                    <th>Descrição</th>
                    <th>Estado</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let academicLevel of academicLevels; let i=index">
                    <td>{{i+1}}</td>
                    <td>{{academicLevel.name}}</td>
                    <td>
                        {{academicLevel.descriptions}}
                    </td>
                    <td>
                        <button
                            class="btn btn-sm btn-fill btn-{{['success','danger'][academicLevel.isActive ? 0 : 1]}}">
                            {{['Activo','Inactivo'][academicLevel.isActive ? 0 : 1]}}
                        </button>
                    </td>
                    <td><a title="Update" routerLink="/backoffice/academic_levels/update/{{academicLevel.id}}"
                            class="btn btn-xs border-none title h2"><i class="pe-7s-note"></i></a></td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
