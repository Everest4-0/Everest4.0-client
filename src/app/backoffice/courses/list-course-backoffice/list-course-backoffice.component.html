<app-backoffice-navbar [title]="'Cursos'"></app-backoffice-navbar>
<div class="card">
    <div class="header">
    </div>

    <div class="content table-responsive table-full-width">
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th colspan=2 >Descrição</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let course of coursesPaginated; let i=index" routerLink="/backoffice/courses/details/{{course.id}}">
                    <td>{{i+1}}</td>
                    <td style="width: 100px;"><img src="{{serverAddress}}{{course.cover}}" class="img-thumbnail"></td>
                    <td>
                        <h5><b>{{course.title}}</b></h5>
                        <small>{{course.descriptions ? course.descriptions.substring(0, 100) : ''}}</small>
                        <h4 style="margin: 0;">
                            <i class="{{['pe-7s-global','pe-7s-lock'][course.privacity]}}"></i> 
                        </h4>
                    </td>
                    <td>
                        <button class="btn-fill btn-xs btn-{{['success','danger'][course.isActive?0:1]}} btn">{{['Activo','Inactivo'][course.isActive?0:1]}}</button>
                    </td>
                    <td>
                       
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div>
        <app-jw-pagination [items]="courses" [pageSize]=10  (changePage)="onChangePage($event)" *ngIf="courses.length>0">
        </app-jw-pagination>
    </div>

</div>
