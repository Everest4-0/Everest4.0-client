<app-backoffice-navbar [title]="'Actualizar experiência profissional'"></app-backoffice-navbar>
<div class="card">
    <div class="header">
    </div>
    <div class="content">
        <form #professionalExperience="ngForm" [formGroup]="form" (ngSubmit)="saveForm()">
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <label>De(anos)</label>
                        <input type="number" class="form-control" formControlName="from"
                            [(ngModel)]="professionalExperience.from" value="{{professionalExperience.from}}">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label>Até(anos)</label>
                        <input type="number" class="form-control" formControlName="to"
                            [(ngModel)]="professionalExperience.to" value="{{professionalExperience.to}}">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Descrição</label>
                        <textarea type="text" class="form-control" formControlName="descriptions"
                            [(ngModel)]="professionalExperience.descriptions"
                            rows="5">{{professionalExperience.descriptions}}</textarea>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Estado</label>
                        <select class="form-control" formControlName="isActive"
                            [(ngModel)]="professionalExperience.isActive">
                            <option value="false">Inactivo</option>
                            <option value="true">Activo</option>
                        </select>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-success btn-fill pull-rightx"
                    [disabled]="!professionalExperience.valid">Salvar</button>
            <div class="clearfix"></div>
        </form>
    </div>
</div>
