<app-backoffice-navbar [title]="'Registar uma situação de trabalho'"></app-backoffice-navbar>
<div class="card">
    <div class="header">
        <h4 class="title">TESTE</h4>
        <p class="category">Here is a subtitle for this table</p>
    </div>

    <div class="content">
        <form #workSituation="ngForm" [formGroup]="form" (ngSubmit)="saveForm()" >
            <div class="row">
                <div class="col-md-5">
                    <div class="form-group">
                        <label>Nome</label>
                        <input type="text" class="form-control" formControlName="name"
                        [(ngModel)]="workSituation.name" placeholder="Nome">
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-5">
                    <div class="form-group">
                        <label>Descrição</label>
                        <textarea type="text" class="form-control" formControlName="descriptions"
                        [(ngModel)]="workSituation.descriptions" placeholder="Descrição" rows="5"></textarea>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-5">
                    <label>Estado</label>
                        <select class="form-control" formControlName="isActive"
                            [(ngModel)]="workSituation.isActive">
                            <option class="form-control" value="true"> Activo</option>
                            <option class="form-control" value="false">Inativo</option>
                        </select>
                </div>
            </div>
            <button type="submit" class="btn btn-success btn-fill pull-rightx"
                    [disabled]="!workSituation.valid">Registar</button>
            <div class="clearfix"></div>
        </form>
    </div>
</div>
