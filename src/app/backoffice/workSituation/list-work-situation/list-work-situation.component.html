<app-backoffice-navbar [title]="'Situação de trabalho'"></app-backoffice-navbar>
<div class="card">
    <div class="header">
        <p class="category">Here is a subtitle for this table</p>
    </div>
    <div class="content table-responsive table-full-width">
        <table class="table table-hover table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>#</th>
                    <th>Descrição</th>
                    <th style="width: 200px;">Estado</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let workSituation of workSituations; let i=index" routerLink="/backoffice/work-situations/update/{{workSituation.id}}">
                    <td>{{i+1}}</td>
                    <td>{{workSituation.name}}
                        <small> {{workSituation.descriptions}}</small></td>
                    <td>
                        <button
                            class="btn btn-sm btn-fill btn-{{['success','danger'][workSituation.isActive ? 0 : 1]}}">
                            {{['Activo','Inactivo'][workSituation.isActive ? 0 : 1]}}
                        </button>
                    </td>
                    <td></td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
