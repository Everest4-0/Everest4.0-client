<app-backoffice-navbar [title]="'Actualizar situação de trabalho'"></app-backoffice-navbar>
<div class="card">
    <div class="header">
    </div>
    <div class="content">
        <form #workSituation="ngForm" [formGroup]="form" (ngSubmit)="saveForm()">
            <div class="row">
                <div class="col-md-5">
                    <div class="form-group">
                        <label>Nome</label>
                        <input type="text" class="form-control" formControlName="name"
                            [(ngModel)]="workSituation.name" value="{{workSituation.name}}">
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-5">
                    <div class="form-group">
                        <label>Descrição</label>
                        <textarea type="text" class="form-control" formControlName="descriptions"
                            [(ngModel)]="workSituation.descriptions"
                            rows="5">{{workSituation.descriptions}}</textarea>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-5">
                    <div class="form-group">
                        <label>Estado</label>
                        <select class="form-control" formControlName="isActive"
                            [(ngModel)]="workSituation.isActive">
                            <option value="false">Inactivo</option>
                            <option value="true">Activo</option>
                        </select>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-success btn-fill pull-rightx"
                    [disabled]="!workSituation.valid">Salvar</button>
            <div class="clearfix"></div>
        </form>
    </div>
</div>
