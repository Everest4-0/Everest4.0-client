<app-backoffice-navbar [title]="'Desafios'"></app-backoffice-navbar>
<div class="card">
    <div class="content table-responsive table-full-width">
        <table class="table table-hover table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>#</th>
                    <th style="width: 200px;">Desafio</th>
                    <th>De</th>
                    <th></th>
            </thead>
            <tbody>
                <tr *ngFor="let quiz of quizes; let i=index">
                    <td>{{i+1}}</td>
                    <td>{{quiz.text}}</td>
                    <td>
                        {{quiz.user.datas.fullName}}
                    </td>
                    <td><a routerLink="./details/{{quiz.id}}" class="btn btn-xs border-none title h2">
                            <h4 class="title"><i class="pe-7s-angle-right"></i></h4>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
