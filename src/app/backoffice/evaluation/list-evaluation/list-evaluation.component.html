
<app-backoffice-navbar [title]="'Variaveis de avalaição'"></app-backoffice-navbar>
<div class="card">
    <div class="header">
        <p class="category"></p>
    </div>
    <div class="content table-responsive table-full-width">
        <table class="table table-hover table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>#</th>
                    <th style="width: 200px;">Variavel</th>
                    <th>Domínio</th>
                    <th>Descrição</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let evaluation of evaluationPaginated; let i=index" routerLink="/backoffice/evaluations/update/{{evaluation.id}}">
                    <td>{{i+1}}</td>
                    <td>{{evaluation.name}}</td>
                    <td>{{evaluation.group}}</td>
                    <td>
                        {{evaluation.descriptions}}
                    </td>
                    <td>
                        <button class="btn btn-sm btn-fill btn-{{['success','danger'][evaluation.isActive ? 0 : 1]}}">
                            {{['Activo','Inactivo'][evaluation.isActive ? 0 : 1]}}
                        </button>
                    </td>
                </tr>
            </tbody>
      </table>

    </div>
    <div>
        <app-jw-pagination [items]="evaluations" [pageSize]=10  (changePage)="onChangePage($event)" *ngIf="evaluations.length>0">
        </app-jw-pagination>
    </div>
</div>
