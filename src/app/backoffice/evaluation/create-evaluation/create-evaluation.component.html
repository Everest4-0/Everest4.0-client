<app-backoffice-navbar [title]="'Registar nova variavel de avaliação'"></app-backoffice-navbar>
<div class="card">
    <div class="header">
        <h4 class="title">TESTE</h4>
        <p class="category">Here is a subtitle for this table</p>
    </div>

    <div class="content">
        <form #evaluation="ngForm" [formGroup]="form" (ngSubmit)="saveForm()">
            <div class="row">
                <div class="col-md-5">
                    <div class="form-group">
                        <label>Variavel</label>
                        <input type="text" class="form-control" formControlName="name" [(ngModel)]="evaluation.name"
                            placeholder="Variavel">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5">
                    <div class="form-group">
                        <label>Domínio</label>
                        <select class="form-control" formControlName="group"
                        [(ngModel)]="evaluation.group" value="evaluation.group">
                            <option *ngFor="let domain of domains" [selected]="domain==evaluation.group">{{domain}}
                            </option>
                        </select>

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5">
                    <div class="form-group">
                        <label>Descrição</label>
                        <textarea type="text" class="form-control" formControlName="descriptions"
                            [(ngModel)]="evaluation.descriptions" placeholder="Descrição" rows="5"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5">
                    <div class="form-group">
                        <h4 class="title"> Variável no estado activo</h4>
                        <label class="toggle-control">
                            <input type="checkbox" formControlName="isActive" [(ngModel)]="evaluation.isActive">
                            <span class="control"></span>
                        </label>
                    </div>
                </div>
            </div><br><br>
            <button type="submit" class="btn btn-success btn-fill pull-rightx"
                [disabled]="!evaluation.valid">registar</button>
            <div class="clearfix"></div>
        </form>
    </div>
</div>
