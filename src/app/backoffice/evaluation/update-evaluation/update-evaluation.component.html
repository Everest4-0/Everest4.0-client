<app-backoffice-navbar [title]="'Variaveis de avaliação'"></app-backoffice-navbar>
<div class="card">
    <div class="header">
        <h4 class="title">Editar a váriavel {{evaluation.name}}</h4>
        
    </div>

    <div class="content">
        <form #evaluationForm="ngForm" [formGroup]="form" (ngSubmit)="saveForm()" >
            <div class="row">
                <div class="col-md-5">
                    <div class="form-group">
                        <label>Variavel</label>
                        <input type="text" class="form-control" formControlName="name"
                        [(ngModel)]="evaluation.name" placeholder="Variavel" value="evaluation.name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5">
                    <div class="form-group">
                        <label>Domínio</label>
                        <select class="form-control" formControlName="group"
                        [(ngModel)]="evaluation.group" value="evaluation.group">
                            <option *ngFor="let domain of domains" [selected]="domain==evaluation.group">{{domain}}
                            </option>
                        </select>

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5">
                    <div class="form-group">
                        <label>Descrição</label>
                        <textarea type="text" class="form-control" formControlName="descriptions"
                        [(ngModel)]="evaluation.descriptions" placeholder="Descrição" rows="5">{{evaluation.descriptions}}</textarea>
                    </div>
                </div>
            </div>

            
            <div class="row">
                <div class="col-md-5">
                    <div class="form-group">
                        <h4 class="title"> Variável no estado activo</h4>
                        <label class="toggle-control">
                            <input type="checkbox" formControlName="isActive" [(ngModel)]="evaluation.isActive">
                            <span class="control"></span>
                        </label>
                    </div>
                </div>
            </div><br><br>
            <button type="submit" class="btn btn-success btn-fill pull-rightx" 
                    >Salvar</button>
            <div class="clearfix"></div>
        </form>
    </div>
</div>
