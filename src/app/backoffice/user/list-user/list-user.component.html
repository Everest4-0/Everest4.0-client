
<app-backoffice-navbar [title]="'Utilizadores'"></app-backoffice-navbar>
<div class="card">
    <div class="header">
        <p class="category">Here is a subtitle for this table</p>
    </div>
    <div class="content table-responsive table-full-width">
          <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nome</th>
                        <td>E-mail</td>
                        <th>Tipo</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users; let i=index">
                        <td>{{i+1}}</td>
                        <td>{{user.datas.firstName}} {{user.datas.lastName}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.roleId}}</td>
                        <td>{{user.isActive}}</td>
                    </tr>
                </tbody>
          </table>

    </div>
</div>
