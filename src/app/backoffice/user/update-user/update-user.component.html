<app-backoffice-navbar [title]="'Actualizar utlizador'"></app-backoffice-navbar>
                <div class="card">
                    <div class="header">
                        <h4 class="title">Usuário</h4>
                    </div>
                    <div class="content">
                        <form >
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label>Username</label>
                                        <input type="text" class="form-control" placeholder="Username"
                                            value="{{user.userName}}">
                                    </div>
                                </div>
                                <div class="col-md-5 col-md-offset-1">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Email</label>
                                        <input type="email" class="form-control" placeholder="E-mail"
                                            value="{{user.email}}">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Telephone</label>
                                        <input type="text" class="form-control" placeholder="Telephone"
                                            value="{{user.telePhone}}">
                                    </div>
                                </div>
                                <div class="col-md-2 ">
                                    <div class="form-group">
                                        <label>Is active</label>
                                        <input type="text" class="form-control" placeholder="Active"
                                            value="{{user.isActive}}">
                                    </div>
                                </div>
                                <div class="col-md-2 col-md-offset-1">
                                    <div class="form-group">
                                        <label for="">Roles</label>
                                        <input type="text" class="form-control" placeholder="Roles"
                                            value="{{user.roles}}">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="header">
                                    <h4 class="title">Dados pessoais</h4>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label for="">Others Name</label>
                                        <input type="text" class="form-control" placeholder="First name"
                                            value="{{user.datas.fullName}}">
                                    </div>
                                </div>
                                <div class="col-md-2 col-md-offset-1">
                                    <div class="form-group">
                                        <label for="">First Name</label>
                                        <input type="text" class="form-control" placeholder="Last name"
                                            value="{{user.datas.firstName}}">
                                    </div>
                                </div>
                                <div class="col-md-2 col-md-offset-1">
                                    <div class="form-group">
                                        <label for="">Last Name</label>
                                        <input type="text" class="form-control" placeholder="Last name"
                                            value="{{user.datas.lastName}}">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label for="">Academic Level</label>
                                        <input type="text" class="form-control" placeholder="Academic Level"
                                            value="{{user.datas.academicLevel}}">
                                    </div>
                                </div>
                                <div class="col-md-2 col-md-offset-1">
                                    <div class="form-group">
                                        <label for="">Sex</label>
                                        <input type="text" class="form-control" placeholder="Sex"
                                            value="{{user.datas.sex}}">
                                    </div>
                                </div>
                                <div class="col-md-2 col-md-offset-1">
                                    <div class="form-group">
                                        <label for="">Birth Date</label>
                                        <input type="text" class="form-control" placeholder="Birth Date"
                                            value="{{user.datas.birthDate}}">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="">Work Situation</label>
                                        <input type="text" class="form-control" placeholder="Work Situation"
                                            value="{{user.datas.workSituation}}">
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label for="">Professional Experience</label>
                                        <input type="text" class="form-control" placeholder="Professional Experience"
                                            value="{{user.datas.professionalExperience}}">
                                    </div>
                                </div>
                                <div class="col-md-2 col-md-offset-1">
                                    <div class="form-group">
                                        <label for="">Activity Sector</label>
                                        <input type="text" class="form-control" placeholder="Activity Sector"
                                            value="{{user.activitySector}}">
                                    </div>
                                </div>
                                <div class="col-md-2 col-md-offset-1">
                                    <div class="form-group">
                                        <label for="">Salary</label>
                                        <input type="text" class="form-control" placeholder="Salary"
                                            value="{{user.datas.salary}}">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="header">
                                    <h4 class="title h1">Definições do usuário</h4>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label for="">Work Situation</label>
                                        <input type="text" class="form-control" placeholder="Work Situation"
                                            value="{{user.datas.workSituation}}">
                                    </div>
                                </div>
                                <div class="col-md-2 col-md-offset-1">
                                    <div class="form-group">
                                        <label for="">i18n</label>
                                        <input type="text" class="form-control" placeholder="i18n"
                                            value="{{user.settings.i18n}}">
                                    </div>
                                </div>
                                <div class="col-md-2 col-md-offset-1">
                                    <div class="form-group">
                                        <label for="">Time zone</label>
                                        <input type="text" class="form-control" placeholder="Time Zone"
                                            value="{{user.settings.timeZones}}">
                                    </div>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-info btn-fill pull-right">Update Profile</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
