<div class="main-content">
    <div class="container-fluid">

        <div class="col-md-8">
            <div class="row">
                <div class="col-md-6">
                    <lbd-chart [title]="'% OBJECTIVOS SEMANAIS'" *ngIf="tasks.all.length>0" [subtitle]="''"
                        [chartClass]="'ct-perfect-fourth'" [chartType]="emailChartType"
                        [chartData]="getEmailChartDataSeries()" [legendItems]="emailChartLegendItems" [withHr]="true"
                        [chartOptions]="chartOptions">
                    </lbd-chart>
                </div>

                <div class="col-md-6">
                    <lbd-chart [title]="'DASHBOARD EXECUTIVO'" [subtitle]="''" [chartType]="activityChartType"
                        [chartData]="activityChartData" [chartOptions]="activityChartOptions"
                        [chartResponsive]="activityChartResponsive" [legendItems]="activityChartLegendItems"
                        [withHr]="true">
                    </lbd-chart>
                </div>
            </div>
            <div class="row">
                <app-news-list></app-news-list>
            </div>

        </div>
        <div class="col-md-4" style=" min-height: ">
            <app-task></app-task>
        </div>

    </div>
</div>
