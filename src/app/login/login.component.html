<div the_imports="" style="display:none;"><input id="idImportFile" type="file" name="files"><button id="idImportUpload"
        type="file" name="files"></button></div>
<div class="container-login100" style="background-image: url(assets/img/full-screen-image-3.jpg);">
    <div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
        <form class="login100-form validate-form">
            <h3 class="login100-form-title p-b-37">Everest4.0</h3>
            <span class="login100-form-title p-b-37">
                Sign In
            </span>
            <div class="wrap-input100 validate-input m-b-20 " data-validate="Enter username or email">
                <input class="input100" type="text" name="username" placeholder="username or email">
                <span class="focus-input100"></span></div>
            <div class="wrap-input100 validate-input m-b-25" data-validate="Enter password">
                <input class="input100" type="password" name="pass" placeholder="password">
                <span class="focus-input100"></span>
            </div>
            <div class="container-login100-form-btn">
                <button class="login100-form-btn" (click)="signIn()">
                    Sign In
                </button>
            </div>
            <div class="text-center p-t-57 p-b-20">
                <span class="txt1">
                    Or login with
                </span>
            </div>

            <div class="flex-c p-b-112">
                <a href="https://colorlib.com/etc/lf/Login_v9/index.html#" class="login100-social-item">
                    <img src="assets/img/icon/microsoft.svg" alt="GOOGLE">
                </a>
                <a (click)="signInWithGoogle()" class="login100-social-item">
                    <img src="assets/img/icon/google.svg" alt="GOOGLE">
                </a>
                <a (click)="signInWithFB()" class="login100-social-item">
                    <img src="assets/img/icon/facebook.svg" alt="GOOGLE">
                </a>
            </div>
            <div class="text-center">
                <a href="https://colorlib.com/etc/lf/Login_v9/index.html#" class="txt2 hov1">
                    Sign Up
                </a>
            </div>
        </form>
    </div>
</div>
