<div the_imports="" style="display:none;"><input id="idImportFile" type="file" name="files"><button id="idImportUpload"
        type="file" name="files"></button></div>
<div class="container-login100" style="background-image: url(assets/img/full-screen-image-3.jpg);">
    <div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
        <img src="assets/img/dum-logo.svg" class="logo" alt="GOOGLE">
        <form class="login100-form validate-form" *ngIf="!isCollapsed"  #signOnForm [formGroup]="signInForm " (ngSubmit)="signIn()">
            <span class="login100-form-title p-b-37">
                Autenticar-se
            </span>
            <div class="wrap-input100 validate-input m-b-20 " data-validate="Enter username or email">
                <input class="input100" type="text" name="email" placeholder="E-mail" formControlName="email" [(ngModel)]="signInUser.email">
                <span class="focus-input100"></span></div>
            <div class="wrap-input100 validate-input m-b-25" data-validate="Enter password">
                <input class="input100" type="password" name="passw" placeholder="Palavra passe" formControlName="passw" [(ngModel)]="signInUser.passw">
                <span class="focus-input100"></span>
            </div>
            <div class="alert alert-warning" *ngIf="signInErro">
                <strong>{{signInErro.status}}</strong> {{signInErro.statusText}}
              </div>
            <div class="container-login100-form-btn">
                <button class="login100-form-btn" (click)="signIn()">
                    Entrar
                </button>
            </div>
            <div class="text-center p-t-57 p-b-20">
                <span class="txt1">
                    Ou entrar com
                </span>
            </div>

            <div class="flex-c p-b-112">
                <a href="#" (click)="signInWithMicrosoft()" class="login100-social-item">
                    <img src="assets/img/icon/microsoft.svg" alt="GOOGLE">
                </a>
                <a (click)="signInWithGoogle()" class="login100-social-item">
                    <img src="assets/img/icon/google.svg" alt="GOOGLE">
                </a>
                <a (click)="signInWithFB()" disabled class="login100-social-item">
                    <img src="assets/img/icon/facebook.svg" alt="GOOGLE">
                </a>
            </div>
            <div class="text-center">
                <a href="#" (click)="isCollapsed = !isCollapsed" class="txt2 hov1">
                    Registar-se
                </a>
            </div>
        </form>


        <form class="login100-form validate-form" #signOnForm [formGroup]="userForm" (ngSubmit)="signOn()"
            *ngIf="isCollapsed">
            <span class="login100-form-title p-b-37">
                Registar-se
            </span>
            <div class="wrap-input100 validate-input m-b-20 " data-validate="Enter email">
                <input class="input100" type="text" formControlName="email" [(ngModel)]="signOnUser.email"
                    placeholder="E-mail">
                <app-control-messages [control]="userForm.get('email')"></app-control-messages>

                <span class="focus-input100"></span>
            </div>
            <div class="wrap-input100 validate-input m-b-25" data-validate="Enter password">
                <input class="input100" type="password" formControlName="passw" [(ngModel)]="signOnUser.passw"
                    placeholder="Palavra passe">
                <app-control-messages [control]="userForm.get('password')"></app-control-messages>
                <span class="focus-input100"></span>
            </div>
            <div class="wrap-input100 validate-input m-b-25" data-validate="Enter password">
                <input class="input100" type="password" formControlName="passw" [(ngModel)]="passy"
                    placeholder="Repita a Palavra passe">
                    <app-control-messages [control]="userForm.get('email')"></app-control-messages>
                <span class="focus-input100"></span>
            </div>
            <div class="container-login100-form-btn">
                <button class="login100-form-btn" type="submit" >
                    Registar
                </button>
            </div>
            <div class="text-center">
                <a href="#" (click)="isCollapsed = !isCollapsed" class="txt2 hov1">
                    Autenticar-se
                </a>
            </div>
        </form>
    </div>
</div>
