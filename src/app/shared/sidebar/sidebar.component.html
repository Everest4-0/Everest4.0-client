<div class="sidebar-wrapper">
    <div class="logo">
        <a href="#" class="simple-text">
            <div class="logo-img">
            </div>
            <img src="/assets/img/eum-logo.png" style="width: 100%;" />
            <span style="font-size: 12px; float: right;">{{appVersion}}</span>
        </a>
    </div>
    <ul class="nav responsive-nav">
        <li class="separator hidden-lg hidden-md" *ngIf="isMobileMenu()"></li>

        <li routerLinkActive="active" title="" *ngFor="let menuItem of frontofficeMenuItems" class="{{menuItem.class}}">
            <a [routerLink]="[menuItem.path]">
                <i class="{{menuItem.icon}}"></i>
                <p>{{menuItem.title}}
                    <span class="badge pull-right hidden">PRO</span>
                </p>
            </a>
        </li>

        <li routerLinkActive="active" *ngFor="let menuItem of backofficeMenuItems" class="{{menuItem.class}}">
            <ng-template [ngxPermissionsOnly]="menuItem.roles">
                <a [routerLink]="[menuItem.path]">
                    <i class="{{menuItem.icon}}"></i>
                    <p>{{menuItem.title}}</p>
                </a>
            </ng-template>
        </li>

        <li class="mobile" *ngIf="isMobileMenu()">
            <a [routerLink]="['/backoffice']">
                <span class="hidden-sm">Partilhar</span>
            </a>
        </li>
        <ng-template [ngxPermissionsOnly]="['ADMIN']">
            <li class="mobile" *ngIf="isMobileMenu()">
                <a [routerLink]="['/backoffice']" *ngIf="auth.user.roles.includes('ADMIN')">
                    <span class="hidden-sm">Backoffice</span>
                </a>
            </li>
        </ng-template>
        <li class="mobile" *ngIf="isMobileMenu()">
            <a routerLink="/me/user" data-toggle="dropdown">
                {{auth.user.datas.firstName}} {{auth.user.datas.lastName}}
            </a>
        </li>

    </ul>
</div>
